<div class="coc-footer-button-layout buttonset">
    <div *ngFor="let button of footButtons | keyvalue : originalOrder">
        <coc-button _id="{{ button.key }}" *ngIf="button.value.visible">{{ button.value.title }}</coc-button>
    </div>
</div>
