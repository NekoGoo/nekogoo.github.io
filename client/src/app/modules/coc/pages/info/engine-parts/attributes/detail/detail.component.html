<div mat-dialog-content>

    <p>Attribute Type: {{data.type}}</p>
    <p *ngIf="data.abbreviation">Abbreviation: {{data.abbreviation}}</p>
    <p *ngIf="data.description">Description: {{data.description}}</p>
    <mat-divider style="margin: 3px 0 15px;"></mat-divider>

    <p>Format: {{data.format}}</p>
    <p *ngIf="data.value">Value: {{data.value}}</p>
    <p *ngIf="data.minValue">Min Value: {{data.minValue}}</p>

    <!-- Attribute Details Table -->
    <table mat-table [dataSource]="attributeDetails" class="info-detail-table mat-elevation-z4">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{column}}</th>
            <td mat-cell *matCellDef="let element">
                {{element[column]}}
            </td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
