<h1 mat-dialog-title style="text-align: center">{{ data.title }}</h1>

<div mat-dialog-content>
  <!-- <p><i>Id:</i> {{data.id}}</p>
  <p *ngIf="data.abbreviation"><i>Abbreviation:</i> {{data.abbreviation}}</p>
  <p><i>Type:</i> {{data.type}}</p>
  <p *ngIf="data.value"><i>Value:</i> {{data.value}}</p>
  <p *ngIf="data.description"><i>Description:</i> {{data.description}}</p>
  <p *ngIf="data.longDescription"><i>In-Game Description:</i> {{data.longDescription}}</p> -->

  <!-- Effect Details Table -->
  <table
    mat-table
    [dataSource]="effectDetails"
    class="info-detail-table mat-elevation-z4">
    @for (column of displayedColumns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element[column] }}
        </td>
      </ng-container>
    }

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
